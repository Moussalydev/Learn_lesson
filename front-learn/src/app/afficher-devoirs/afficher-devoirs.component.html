<div class="container">
    <div class="row" *ngIf="devoirs.length > 0">
    <div class="col-md-8" style="margin: auto;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Matiere </th>
                <th> Note </th>
                <th> Semestre </th>
                <th> Date </th>
                <th> Action  </th>
                <th>    </th>
                <th> </th>

               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let devoir of devoirs">
                <td> {{devoir.speciality.nom_speciality}}</td>
                <input type="text" name="note" [(ngModel)]="devoir.note">
               <td> {{devoir.semestre}}</td>
               <td> {{devoir.date | date}}</td>
               <td><button class="btn btn-info" (click)="ModifierNote(devoir)"> Modifier</button> </td>
               <td><button class="btn btn-info" (click)="delete(devoir.eleve.matricule,devoir.speciality.nom_speciality,devoir.semestre,devoir.date)"> supprimer</button> </td>
               <td><button class="btn btn-info" (click)="MisAjourExamen(devoir.eleve.matricule,devoir.speciality.nom_speciality,devoir.semestre)"> Actualiser examen </button> </td>
            </tr>
        </tbody>


    </table>

</div>
</div>
<div *ngIf="devoirs.length ==0">
    <h3> Pas de notes pour cet eleve !</h3>

</div>
</div>
