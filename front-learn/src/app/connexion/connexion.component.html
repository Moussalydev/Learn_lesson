<form [formGroup]="authForm">
    <div class="form-group">
      
      <input type="text" id="usernameOrEmail" class="form-control" formControlName="usernameOrEmail" placeholder="Nom d'utilisateur">
    </div>
    <div class="form-group">
      
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">
    </div>
   
  
    <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary btn-block" (click)="onSubmitForm()">Connexion</button>
  </form>
